<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro - BetGambler</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/registro.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Iniciar Sesión</header>
                    <form action="/login" method="post" id="loginForm">
                        <div class="field input-field">
                            <input type="text" placeholder="Apodo" class="input" name="apodo">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Contraseña" class="password" name="contra">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Restablecer contraseña</a>
      
      
                        </div>

                        <div class="field button-field">
                            <button type="submit" onclick="iniciarSesion()">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>¿No tienes cuenta? <a href="#" class="link signup-link">Registrarte</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Inicia Sesión con Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="/auth/google" class="field google">
                        <img src="#" alt="" class="google-img">
                        <span>Inicia Sesión con Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Registrarse</header>
                    <form method="post" action="/registro" id="registroForm">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" name="mail">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Crear contraseña" class="password" name="contra">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Nombre" class="input" name="nombre">
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Apodo" class="input" name="apodo">
                        </div>

                        <div class="field input-field">
                            <input type="number" placeholder="DNI" class="input" name="dni">
                        </div>

                        <div class="field input-field">
                            <input type="number" placeholder="Edad" class="input" name="edad">
                        </div>

                        <div class="field input-field">
                            <input type="date" placeholder="Fecha de Nacimiento" class="input" name="nacimiento">
                        </div>

                        <div class="field button-field">
                            <button>Registrarse</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>¿Ya tienes cuenta? <a href="#" class="link login-link">Inicia Sesión</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Inicia Sesión con Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="#" alt="" class="google-img">
                        <span>Inicia Sesión con Google</span>
                    </a>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="script.js"></script>
        <script src="server.js"></script>
    </body>
</html>
