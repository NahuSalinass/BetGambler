<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleapuesta.css">
    <title>Apuesta - BetGambler</title>
</head>
<body>
    
    <div class="gl-MarketGroupButton gl-MarketGroup-Open">
        <div class="gl-MarketGroupButton_Text" style="">
            Crear Apuesta</div>
            
    </div>
    <div class="gl-MarketGroup-Wrapper" style="">
        <div class="gl-MarketGroupContainer"> flex == 0</div>

            <div class="bmp-TabButton bmp-TabButton-1">
                <div class="bmp-TabButton_ImageWrapper">
                    <div class="bmp-TabButton_Image">imagen</div>
                </div>
                <div class="bmp-TabButton_TextWrapper bmp-TabButton_TextWrapper-selected bmp-TabButton_TextWrapper-selected1">
                    <div class="bmp-TabButton_GroupLabel">Resultado</div>
                </div>
            </div>
        </div>
        <div class="bmp-BetBuilderMiniModule_MarketGroupHeader bmp-BetBuilderMiniModule_MarketGroupHeader-border bmp-BetBuilderMiniHeader">
            <div class="bmp-DropdownButton bmp-BetBuilderMiniHeader_HeaderButton">
                <div class="bmp-BetBuilderMiniHeader_Text">Resultado</div>
            </div>
        </div>
        <div class="bmp-BetBuilderMiniMarketGrid bbl-BetBuilderMarketGrid gl-MarketGrid">
            <!-- Vamos a comenzar el menu-->>
            <div class="gl-MarketGroup bmp-BetBuilderEmbeddedMarketGroup">
                <div class="bmp-MarketGroupButtonNoDisplay gl-MarketGroupButton">
                    <div class="gl-MarketGroupButton_Text">
                        Resultado</div>
                </div>

            <div class="gl-MarketGroup-Wrapper">
                <div class="gl-MarketGroupContainer">
                    <div style="width: 100%;" class="gl-MarketGrid" >
                        <div class="bbl-MarketGroupNoHeader">
                            <div class="gl-MarketGroup-Wrapper">
                                <div class="gl-MarketGroupContainer bbl-BetBuilderMarketGroupContainer">
                                    <div class="bbl-Market27 gl-Market_General gl-Market_General_columnheader gl-Market_General-haslabels gl-Market_General-pwidht27">
                                        <div class="bbl-StickyMarketColumnHeader" style="top: 95px;">
                                            <div class="bbl-StickyMarketColumnHeader_Label">&nbsp;
                                            </div>
                                        </div>
                                        <div class="bbl-BetBuilderParticipantLabel gl-Market_General-cn1">

                                        </div>
                                        <div class="bbl-BetBuilderParticipantLabel gl-Market_General-cn1">

                                        </div>
                                        <div class="bbl-BetBuilderParticipantLabel gl-Market_General-cn1">
                                            <div class="bbl-BetBuilderParticipantLabel_Name">2da Mitad</div>
                                        </div>
                                        <div class="bbl-BetBuilderParticipantLabel gl-Market_General-cn1">
                                            <div class="bbl-BetBuilderParticipantLabel_Name">10 minutos</div>
                                        </div>
                                    </div>

                                    <div class="bbl-Market24 gl-Market_General gl-Market_General_columnheader gl-Market_General-pwidht24-3333">
                                        <div class="bbl-StickyMarketColumnHeader" style="top: 95px;">
                                            <div class="bbl-StickyMarketColumnHeader_Label"> Equipo 1
                                            </div>
                                        </div>
                                        <div class="bbl-BetBuilderParticipant gl-Market_General-cn1">
                                            <span class="bbl-BetBuilderParticipant_Odds">0.00</span>
                                        </div>
                                        <div class="bbl-BetBuilderParticipant gl-Market_General-cn1">
                                            <span class="bbl-BetBuilderParticipant_Odds">0.00</span>
                                        </div>
                                        <div class="bbl-BetBuilderParticipant gl-Market_General-cn1">
                                            <span class="bbl-BetBuilderParticipant_Odds">0.00</span>
                                        </div>
                                        <div class="bbl-BetBuilderParticipant gl-Market_General-cn1">
                                            <span class="bbl-BetBuilderParticipant_Odds">0.00</span>
                                        </div>
                                    </div>

                                    <div class="bbl-Market24 gl-Market_General gl-Market_General_columnheader gl-Market_General-pwidht24-3333">
                                        <div class="bbl-StickyMarketColumnHeader" style="top: 95px;">
                                            <div class="bbl-StickyMarketColumnHeader_Label"> Empate
                                            </div>
                                        </div>
                                        <div class="bbl-BetBuilderParticipant gl-Market_General-cn1">
                                            <span class="bbl-BetBuilderParticipant_Odds">0.00</span>

                                        </div>
                                    </div>

                                            <div class="bbl-StickyMarketColumnHeader_Label"> Equipo 2
                                            </div>
                                        </div>

                                        </div>

                                            <span class="bbl-BetBuilderParticipant_Odds">0.00</span>
                                        </div>

                                        <div class="bbl-BetBuilderParticipant gl-Market_General-cn1">
                                            <span class="bbl-BetBuilderParticipant_Odds">0.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

            </div>

        </div>
    </div>

</html>
